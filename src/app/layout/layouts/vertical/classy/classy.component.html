<!-- Loading bar -->
<fuse-loading-bar></fuse-loading-bar>

<fuse-vertical-navigation
    [class]="text_color" [style]="'background-color:' + color "
    [mode]="isScreenSmall ? 'over' : 'side'"
    [name]="'mainNavigation'"
    [navigation]="navigation.default"
    [opened]="!isScreenSmall">
    <!-- Navigation header hook -->
    <ng-container fuseVerticalNavigationContentHeader>
        <div class="flex items-center justify-between w-full p-4 pl-6">
            <div class="flex items-center">
                <img src="assets/images/active_logo.png" alt="" class="h-8">
            </div>
            <div class="flex items-center">
                <img *ngIf="image && image.length > 0" [src]="image" alt="" class="h-7">
            </div>
        </div>
    </ng-container>
</fuse-vertical-navigation>

<!-- Wrapper -->
<div class="flex flex-col flex-auto w-full min-w-0">

    <!-- Header -->
    <div class="relative flex flex-0 items-center justify-between w-full h-16 px-4 md:px-6 z-49 shadow dark:shadow-none dark:border-b bg-card dark:bg-transparent print:hidden">
        <!-- Navigation toggle button -->
        <button
            mat-icon-button
            (click)="toggleNavigation('mainNavigation')">
            <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
        </button>
        <div class="w-full flex flex-row">
            <div class="justify-center flex w-full text-primary text-xl     ">
                Portal de Indicadores
                
            </div>
            <!-- <img src="\assets\images\active_logo.png" class="w-30 mr-6"> -->


        </div>

        <!-- <messages></messages> -->
        <user></user>
    </div>

    <div class="flex flex-col flex-auto">
        <router-outlet *ngIf="true"></router-outlet>
    </div>

</div>
