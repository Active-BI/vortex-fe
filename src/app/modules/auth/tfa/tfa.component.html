<div class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0"
    id="main-bg">
    <div
        class="flex items-center justify-center md:justify-end w-full h-full    md:h-full md:w-1/2 py-8 px-4 sm:p-12 md:p-16 md:rounded-none sm:shadow md:shadow-none bg-cover " [style.backgroundImage]="'url(' + appConfigs.app_image + ')'" [style.backgroundRepeat]="'no-repeat'" [style.backgroundPosition]="'center'">
        <div class="w-full max-w-100 sm:w-100  mx-auto sm:mx-0 bg-white rounded-md p-12">
            <!-- Logo -->
            <div class="">
                <!-- <img src="assets/images/Active_Logo2.png"> -->
            </div>

            <!-- Title -->
            <div class="mt-2 text-4xl font-extrabold text-primary tracking-tight leading-tight">Confirme o PIN</div>
            <form class="mt-8" [formGroup]="tfaForm" #signUpNgForm="ngForm">

                <mat-form-field class="w-full ">
                    <mat-label>PIN</mat-label>
                    <input id="tfa" maxlength="6" matInput [formControlName]="'tfa'">

                </mat-form-field>

            </form>
            <div class="w-full text-center flex flex-col gap-x-10">
                <div>

                    Confira sua caixa de email/spam
                </div>

                <a class="ml-1 text-primary underline w-full text-center" [routerLink]="['/auth/sign-in']">Voltar
                </a>
            </div>
        </div>
    </div>

    <div class="relative hidden md:flex flex-auto items-center justify-center w-1/3 h-full p-16 lg:px-28 overflow-hidden " [style.backgroundColor]="appConfigs.bg_color"    [style.backgroundImage]="'url(' + appConfigs.logo + ')'" [style.backgroundRepeat]="'no-repeat'" [style.backgroundPosition]="'center'"
        style="background-size: center center; background-size: 50%; ">
        <div class="z-10 relative w-full max-w-2xl">
            <div class="text-7xl font-bold leading-none text-white">
            </div>

        </div>
    </div>
