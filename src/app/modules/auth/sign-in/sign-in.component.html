<div
    class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0"
    id="main-bg"
>
    <div
        class="flex items-center justify-center md:justify-end w-full h-full bg-center md:h-full md:w-1/2 py-8 px-4 sm:p-12 md:p-16 md:rounded-none sm:shadow md:shadow-none bg-cover"
        [style.backgroundImage]="'url(' + appConfigs.app_image + ')'"
        [style.backgroundRepeat]="'no-repeat'"
        [style.backgroundPosition]="'center'"
    >
        <div
            class="w-full max-w-100 sm:w-100 mx-auto sm:mx-0 bg-white rounded-md p-12"
        >
            <div
                class="mt-2 text-4xl text-primary font-extrabold tracking-tight leading-tight"
            >
                Entrar
            </div>

            <fuse-alert
                class="mt-8 -mb-4"
                *ngIf="showAlert"
                [appearance]="'outline'"
                [showIcon]="false"
                [type]="alert.type"
                [@shake]="alert.type === 'error'"
            >
                {{ alert.message }}
            </fuse-alert>

            <form class="mt-8" #signInNgForm="ngForm">
                <mat-form-field class="w-full">
                    <mat-label>E-mail</mat-label>
                    <input id="email" matInput [formControl]="email" />
                    <mat-error *ngIf="email.hasError('required')">
                        Campo obrigatório
                    </mat-error>
                    <mat-error *ngIf="email.hasError('email')">
                        Campo obrigatório
                    </mat-error>
                </mat-form-field>

                <!-- Password field -->
                <mat-form-field class="w-full">
                    <mat-label>Senha</mat-label>
                    <input
                        id="password"
                        matInput
                        type="password"
                        [formControl]="password"
                        #passwordField
                    />
                    <button
                        mat-icon-button
                        type="button"
                        (click)="
                            passwordField.type === 'password'
                                ? (passwordField.type = 'text')
                                : (passwordField.type = 'password')
                        "
                        matSuffix
                    >
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="passwordField.type === 'password'"
                            [svgIcon]="'heroicons_solid:eye'"
                        ></mat-icon>
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="passwordField.type === 'text'"
                            [svgIcon]="'heroicons_solid:eye-off'"
                        ></mat-icon>
                    </button>
                    <mat-error> Campo obrigatório </mat-error>
                </mat-form-field>

                <button
                    class="fuse-mat-button-large w-full mt-6 rounded-sm"
                    mat-flat-button
                    [color]="'primary'"
                    [disabled]="email.hasError('') || password.hasError('')"
                    (click)="login()"
                >
                    <span *ngIf="true"> Entrar </span>
                    <mat-progress-spinner
                        *ngIf="showSpinner"
                        [diameter]="24"
                        [mode]="'indeterminate'"
                    ></mat-progress-spinner>
                </button>

                <div class="mt-6">
                    Esqueceu a senha?
                    <a
                        class="underline cursor-pointer text-button"
                        [routerLink]="'/auth/reset-send'"
                        >Redefina aqui</a
                    >
                </div>
            </form>
        </div>
    </div>

    <div
        class="relative hidden md:flex flex-auto items-center justify-center w-1/3 h-full p-16 lg:px-28 overflow-hidden"
        [style.backgroundColor]="appConfigs.bg_color"
        [style.backgroundImage]="'url(' + appConfigs.logo + ')'"
        [style.backgroundRepeat]="'no-repeat'"
        [style.backgroundPosition]="'center'"
        style="background-size: center center; background-size: 50%"
    >
        <div class="z-10 relative w-full max-w-2xl">
            <div class="text-7xl font-bold leading-none text-white"></div>
        </div>
    </div>
</div>
