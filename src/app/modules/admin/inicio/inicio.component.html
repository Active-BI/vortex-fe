<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bem-vindo</title>
        <style>
            body {
                margin: 0;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, "Helvetica Neue", Arial, sans-serif;
                background-color: #f9f9f9;
                color: #333;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                padding: 20px;
            }
            .container {
                max-width: 800px;
                width: 100%;
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
                overflow: hidden;
                text-align: center;
            }
            .header img {
                width: 100%;
                height: auto;
                display: block;
            }
            .content {
                padding: 40px 20px;
            }
            .content h1 {
                margin-bottom: 16px;
                font-size: 2rem;
            }
            .content p {
                margin-top: 0;
                font-size: 1rem;
                line-height: 1.5;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <img
                    src="../assets/images/embelleze/Banner de ética.jpeg"
                    alt="Banner de Ética Embelleze"
                />
            </div>
            <div class="content">
                <h1>Bem-vindo à nossa página!</h1>
                <p>
                    Esta tela é totalmente customizável para atender às suas
                    necessidades.
                </p>
            </div>
        </div>
    </body>
</html>
