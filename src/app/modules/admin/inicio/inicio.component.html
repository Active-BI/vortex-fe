<div class="relative w-full">
    <div class="absolute top-10 left-10 text-left text-slate-600">
        <div class="flex items-center">
            <h1 class="text-5xl my-5 font-semibold">
                {{ "Bem vindo ao Portal Gaudium,  " }}
            </h1>

            <h1
                *ngIf="user.tenant_name === 'Master'"
                class="text-5xl font-bold ml-2"
            >
                {{ user.tenant_name }}
            </h1>
            <h1
                *ngIf="user.tenant_name !== 'Master'"
                class="text-5xl font-bold ml-2"
            >
                {{ user.name }}
            </h1>
        </div>

        <div class="mt-6 space-x-4"></div>
    </div>

</div>
