<div class="flex flex-col flex-auto min-w-0">
    <div class="text-3x-L flex-auto p-6  justify-center">
        <div class="flex items-center justify-start">
            <button
             mat-raised-button
             (click)="criarUsuario()"
            class="self-end mt-2 rounded-sm text-colorText bg-[#006cbe] text-white">Criar Usuário</button>
        </div>

    <div class="w-full bg-primary h-16 rounded-t-md  mt-4 flex items-center justify-between">
            <div class="text-3xl text-white mx-4">Usuários</div>
          <div class="flex items-center justify-start">

            <mat-form-field appearance="fill" class="w-80 mt-4 mr-4 ml-1">
              <mat-icon class="mr-4">search</mat-icon>
              <input type="text" [formControl]="myControl" placeholder="Buscar" (ngModelChange)="filtarUsuarios($event)"  matInput/>
            </mat-form-field>

            <!-- <div class="p-2 bg-white rounded-md flex items-center cursor-pointer mr-4">
              <mat-icon svgIcon="heroicons_solid:user-add" class="text-primary w-8 h-8" (click)="criarUsuario()"></mat-icon>
            </div> -->
          </div>

    </div>
    <div class="flex flex-col shadow-2xl" id="table">
        <table mat-table class="" [dataSource]="usuariosFiltrados" class="pb-6">
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="perfil">
              <th mat-header-cell *matHeaderCellDef> Perfil </th>
              <td mat-cell *matCellDef="let element"> {{element.perfil}} </td>
            </ng-container>

            <ng-container matColumnDef="identificacao">
              <th mat-header-cell *matHeaderCellDef> Identificacao </th>
              <td mat-cell *matCellDef="let element"> {{element.identification}} </td>
            </ng-container>

            <ng-container matColumnDef="ultimoAcesso">
              <th mat-header-cell *matHeaderCellDef> Ultimo acesso </th>
              <td mat-cell *matCellDef="let element"> {{  element.dataUltimoAcesso }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <ng-container matColumnDef="opcoes" class="flex">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <div class="w-full flex justify-end">
                        <button  class="text-violet-900" matTooltip='Editar' (click)="editarUsuario(element.id)"  >
                            <mat-icon
                                class="cursor-pointer mr-5 text-blue-700"
                                svgIcon="edit_note"
                            ></mat-icon>

                        </button>
                        <button matTooltip='Deletar' (click)="deletarUsuario(element.id)">
                            <mat-icon
                                color="warn"
                                class="cursor-pointer mr-5"
                                svgIcon="heroicons_solid:trash"
                            ></mat-icon>
                        </button>

                    </div>
                </td>
            </ng-container>
          </table>
          <div class="flex bg-white justify-end">

            <mat-paginator
            #paginator
            [pageSize]="10"
            [length]="usuariosL"
            showFirstLastButtons
            >
          </mat-paginator>
        </div>
        </div>
  <div class="flex flex-row p-4" id="table">

  </div>
</div>


</div>
