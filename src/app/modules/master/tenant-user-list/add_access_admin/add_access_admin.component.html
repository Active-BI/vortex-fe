<div class="flex flex-col w-[30vw] h-30">


    <mat-form-field>
        <mat-label>Acessos do ambiente</mat-label>
        <mat-select [formControl]="form" multiple>
            <mat-select-trigger>
                {{ findValue() || '' }}
                <span *ngIf="(form.value?.length || 0) > 1" class="example-additional-selection">
                    (+{{(form.value?.length || 0) - 1}} {{form.value?.length === 2 ? 'outro' : 'outros'}})
                </span>
            </mat-select-trigger>

            <mat-optgroup *ngFor="let group of dashboardListReduced" [label]="group.page_group">
                <mat-option *ngFor="let page of group.children" [selected]="page.selected" [value]="page.id">
                    {{page.name}}
                </mat-option>
            </mat-optgroup>
        </mat-select>
    </mat-form-field>
    <button color="primary" (click)="onSubmit()"
        class="text-white text-center algin-middle bg-blue-600 w-20 hover:bg-blue-700 h-7 mr-2 font-medium rounded-md text-sm dark:bg-blue-400 focus:outline-none dark:focus:ring-blue-500">SALVAR</button>
</div>
