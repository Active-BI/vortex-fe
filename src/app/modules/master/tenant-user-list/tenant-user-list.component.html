<div class="w-full h-full">

    <div class="flex flex-col shadow-2xl" id="table">
        <table mat-table class="" [dataSource]="usuariosFiltrados" class="pb-6">
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="perfil">
                <th mat-header-cell *matHeaderCellDef> Perfil </th>
                <td mat-cell *matCellDef="let element"> {{element.Rls.name}} </td>
            </ng-container>

            <ng-container matColumnDef="identificacao">
                <th mat-header-cell *matHeaderCellDef> Identificacao </th>
                <td mat-cell *matCellDef="let element"> {{element.profession}} </td>
            </ng-container>
            <ng-container matColumnDef="tenant">
                <th mat-header-cell *matHeaderCellDef> Tenant </th>
                <td mat-cell *matCellDef="let element"> {{element.Tenant.tenant_name}} </td>
            </ng-container>
            <ng-container matColumnDef="ultimoAcesso">
                <th mat-header-cell *matHeaderCellDef> Ultimo acesso </th>
                <td mat-cell *matCellDef="let element"> {{ element.dataUltimoAcesso }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <ng-container matColumnDef="opcoes" class="flex">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <div class="w-full flex justify-end">
                        <button class="text-violet-900" matTooltip='Editar' (click)="editarUsuario(element)">
                            <mat-icon class="cursor-pointer mr-5 text-blue-700" svgIcon="edit_note"></mat-icon>

                        </button>
                        <!-- <button matTooltip='Deletar' (click)="deletarUsuario(element.id)">
                            <mat-icon color="warn" class="cursor-pointer mr-5"
                                svgIcon="heroicons_solid:trash"></mat-icon>
                        </button> -->

                    </div>
                </td>
            </ng-container>
        </table>
        <div class="flex bg-white justify-end">

            <mat-paginator #paginator [pageSize]="10" [length]="usuariosL" showFirstLastButtons>
            </mat-paginator>
        </div>
    </div>
</div>
