<form
    class="col-span-full p-4 rounded-md fuse-mat-dense grid grid-cols-2 gap-x-2 gap-y-4"
    [formGroup]="formWebPage"
>
    <mat-form-field
        appearance="fill"
        class="md:col-span-2 fuse-mat-dense col-span-full"
    >
        <mat-label>URL</mat-label>
        <input [formControlName]="'url'" matInput #first />
        <!-- <p class="text-gray-400">(www.exemplo.com.br)</p> -->
        <!-- <mat-error
            class="text-red-600 mb-2"
            *ngIf="
                formWebPage.controls.url.touched &&
                (formWebPage.controls.group_id.invalid ||
                    formWebPage.controls.url.invalid)
            "
        >
            URL invalida
        </mat-error> -->
    </mat-form-field>

    <mat-form-field
        appearance="fill"
        class="md:col-span-1 fuse-mat-dense col-span-full"
    >
        <mat-label>Roles</mat-label>
        <mat-select formControlName="roles" multiple>
            <mat-select-trigger>
                {{ findRole(formWebPage.value.roles[0]) }}
                <span
                    *ngIf="(formWebPage.value.roles?.length || 0) > 1"
                    class="example-additional-selection"
                >
                    (+{{ (formWebPage.value.roles?.length || 0) - 1 }}
                    {{
                        formWebPage.value.roles?.length === 2
                            ? "Outro"
                            : "Outros"
                    }})
                </span>
            </mat-select-trigger>
            <mat-option *ngFor="let role of roles" [value]="role.id">{{
                role.name
            }}</mat-option>
        </mat-select>
    </mat-form-field>

    <div
        class="col-span-full flex gap-x-4 items-center"
        *ngIf="form.value.page_type !== 'web-page'"
    >
        <section class="example-section">
            <mat-checkbox
                matTooltip="CPF, CNPJ, Nome, Salário etc..."
                formControlName="possui_dados_sensiveis"
                class="example-margin"
                >Possui dados sensíveis?
            </mat-checkbox>
        </section>
    </div>
    <div class="col-span-1 col-start-2 flex justify-end gap-x-4 items-center">
        <button
            mat-raised-button
            (click)="voltar()"
            class="rounded-sm text-colorText bg-[#006cbe] text-white"
        >
            voltar
        </button>

        <button
            mat-raised-button
            class="rounded-sm text-colorText bg-[#006cbe] text-white"
        >
            Criar
        </button>
    </div>
</form>
