<div class="flex flex-col w-[30vw] h-auto">
    <div class="w-full flex justify-start text-center align-center">
        <mat-icon svgIcon="mat_outline:warning_amber" class="text-yellow-400 mr-1"></mat-icon>
        <div class=" text-xl mb-2">Atenção!</div>
    </div>
    <p class="font-bold underline prevent-select my-2">{{data.nome}}</p>
    <div >Esse grupo será deletado permanentemente.</div>
    <p class="">Todas os relatórios também serão excluídas durante a operação.</p>
    <p class="">Deseja continuar?</p>

    <form (submit)="$event.preventDefault()" [formGroup]="form" class="flex flex-col gap-x-2  w-full ">
        <!-- <p class="font-bold underline prevent-select">{{data.nome}}</p> -->
        <mat-form-field appearance="fill" class="w-full mt-4">
            <mat-label>Digite o nome do grupo</mat-label>
            <input formControlName="name" matInput #first />
        </mat-form-field>
    </form>
    <div class="flex flex-row justify-end mt-3">
        <div class="flex flex-row-reverse ">
            <button (click)="onSubmit()" [disabled]="form.controls['name'].invalid" type="button"
            [ngClass]="form.controls['name'].invalid ? 'bg-gray-500 w-20 hover:bg-gray-600': 'bg-red-500 w-20 hover:bg-red-600'"
                class="text-white text-center algin-middle  h-6font-medium rounded-lg text-sm ">
                CONFIRMAR
            </button>
            <button (click)="voltar()" type="button"
                class="text-white text-center algin-middle bg-button w-20 hover:bg-button_hover  h-6  mr-2  font-medium rounded-lg text-sm   focus:outline-none  ">
                CANCELAR
            </button>
        </div>
    </div>
</div>
