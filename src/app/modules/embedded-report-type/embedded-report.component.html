
<mat-icon
    svgIcon="mat_outline:refresh"
    (click)="refresh()"
    class="w-6 h-6 cursor-pointer"
></mat-icon>

<div *ngIf="showReport && hasData" class="w-full md:h-full h-[4000px] ">
    <powerbi-report
    class="w-full  md:h-full h-[4000px] "
        #reportObj
        [embedConfig]="config"
        [cssClassName]="'pbi-report'"
        [phasedEmbedding]="false"
        [eventHandlers]="handlers"
    >
    </powerbi-report>
</div>
