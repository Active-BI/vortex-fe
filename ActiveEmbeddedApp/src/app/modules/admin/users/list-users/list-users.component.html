<div class="flex flex-col flex-auto min-w-0">
    <!-- Main -->
    <div class="text-3x-L flex-auto p-6 sm:p-10">
    <div class="w-full text-4xl md:text-3xl sm:text-7xl ">Usuários</div>

    <div class="flex flex-col justify-center p-4" id="table">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="matricula">
              <th mat-header-cell *matHeaderCellDef> Matrícula </th>
              <td mat-cell *matCellDef="let element"> {{element.matricula}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="perfil">
              <th mat-header-cell *matHeaderCellDef> Perfil </th>
              <td mat-cell *matCellDef="let element"> {{element.perfil}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="area">
              <th mat-header-cell *matHeaderCellDef> Área </th>
              <td mat-cell *matCellDef="let element"> {{element.area}} </td>
            </ng-container>


            <!-- Rows -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


            <!-- Extra Columns -->
            <ng-container matColumnDef="opcoes" align="center">
                <th mat-header-cell *matHeaderCellDef>Opções</th>
                <td mat-cell *matCellDef="let element">
                    <div class="flex justify-around align-center w-[60%]">
                        <button (click)="deletarUsuario(element.matricula)">
                            <mat-icon
                                color="warn"
                                class="cursor-pointer"
                                svgIcon="heroicons_solid:trash"
                            ></mat-icon>
                        </button>
                        <button (click)="editarUsuario(element.matricula)">
                            <mat-icon
                                color="primary"
                                class="cursor-pointer"
                                svgIcon="edit_note"
                            ></mat-icon>

                        </button>
                    </div>
                </td>
            </ng-container>
          </table>

  </div>
  <div class="flex flex-row justify-end p-4" id="table">

  <button mat-raised-button color="primary" (click)="criarUsuario()">
    Novo Usuário
</button>

  </div>
</div>


</div>
