<div class="flex flex-col flex-auto min-w-0">
    <!-- Main -->
    <div class="text-3x-L flex-auto p-6  justify-center">
    <div class="w-full mx-5 text-3xl flex items-center justify-between">Usuários
      <button mat-raised-button color="primary" class="mr-10" (click)="criarUsuario()">
        Novo Usuário
    </button>
    </div>

    <div class="flex flex-col p-4 " id="table">
        <table mat-table  [dataSource]="usuarios" class="pb-6">

            <ng-container matColumnDef="matricula">
              <th mat-header-cell *matHeaderCellDef> Matrícula </th>
              <td mat-cell *matCellDef="let element"> {{element.matricula}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="perfil">
              <th mat-header-cell *matHeaderCellDef> Perfil </th>
              <td mat-cell *matCellDef="let element"> {{element.perfil}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="area">
              <th mat-header-cell *matHeaderCellDef> Área </th>
              <td mat-cell *matCellDef="let element"> {{element.area}} </td>
            </ng-container>


            <!-- Rows -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


            <!-- Extra Columns -->
            <ng-container matColumnDef="opcoes" align="center">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <div class="flex align-center w-[60%]">
                        <button (click)="deletarUsuario(element.matricula)">
                            <mat-icon
                                color="warn"
                                class="cursor-pointer mr-5"
                                svgIcon="heroicons_solid:trash"
                            ></mat-icon>
                        </button>
                        <button (click)="editarUsuario(element.matricula)">
                            <mat-icon
                                color="primary"
                                class="cursor-pointer"
                                svgIcon="edit_note"
                            ></mat-icon>

                        </button>
                    </div>
                </td>
            </ng-container>
          </table>
          <div class="flex bg-white justify-end">

            <mat-paginator
            #paginator
            [pageSize]="10"
            [length]="usuariosL"
            showFirstLastButtons
            >
          </mat-paginator>
        </div>
        </div>
  <div class="flex flex-row p-4" id="table">

  </div>
</div>


</div>
