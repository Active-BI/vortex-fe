<div class="flex flex-col flex-auto min-w-0">
    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
        <div class="w-full flex flex-row justify-center  items-center bg-gray-800 p-2 rounded-t-xl">
            <div class="flex w-[90%] justify-between items-center">
                <p class="text-xl text-white ">CONSULTORES</p>
                <button mat-raised-button (click)="dialogoCriacao()">NOVO</button>
            </div>
        </div>

        <div class="flex flex-col justify-end" id="table">
            <table
                mat-table
                [dataSource]="consultores"
                class="`mat-elevation-z8`"
            >
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef align="center">
                        nome
                    </th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.nome }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="telefone">
                    <th mat-header-cell *matHeaderCellDef>telefone</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.telefone }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="responsavel">
                    <th mat-header-cell *matHeaderCellDef>responsavel</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.responsavel }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="createdAt">
                    <th mat-header-cell *matHeaderCellDef>createdAt</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.createdAt | date: "dd-MM-yyyy" }}
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                    mat-row
                    *matRowDef="let row; columns: displayedColumns"
                ></tr>
                <ng-container matColumnDef="id" align="center">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <div class="flex justify-between align-center w-[80%]">
                            <button (click)="deletar(element.id)">
                                <mat-icon
                                    color="warn"
                                    class="cursor-pointer"
                                    svgIcon="heroicons_solid:trash"
                                ></mat-icon>
                            </button>
                            <button (click)="dialogoEdicao(element)">
                                <mat-icon
                                    color="primary"
                                    class="cursor-pointer"
                                    svgIcon="edit_note"
                                ></mat-icon>
                            </button>
                        </div>
                    </td>
                </ng-container>
            </table>

            <mat-paginator
                class="justify-self-end"
                #paginator
                pageSize="10"
                [pageSizeOptions]="[10]"
                showFirstLastButtons
            >
            </mat-paginator>
        </div>
    </div>
</div>
