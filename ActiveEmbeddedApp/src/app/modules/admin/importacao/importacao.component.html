<div class="flex flex-col flex-auto min-w-0">
    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
        <!-- CONTENT GOES HERE -->
            <div
                class="flex justify-center items-center w-full"
                *ngIf="!c.length"
            >
                <label
                    for="dropzone-file"
                    class="flex flex-col justify-center items-center w-full h-60 bg-gray-50 rounded-lg border-2 border-gray-300 border-dashed cursor-pointer dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600"
                >
                    <div
                        class="flex flex-col justify-center items-center pt-5 pb-6"
                    >
                        <svg
                            aria-hidden="true"
                            class="mb-3 w-10 h-10 text-gray-400"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
                            ></path>
                        </svg>
                        <p
                            class="mb-2 text-sm text-gray-500 dark:text-gray-400"
                        >
                            <span class="font-semibold">selecione o arquivo</span>
                        </p>
                    </div>
                    <input
                        id="dropzone-file"
                        (change)="handleConvertXlsx($event)"
                        type="file"
                        class="hidden"
                    />
                </label>
            </div>
            <div class=" rounded-t-xl" *ngIf="c.length">
                <div class="mb-4 p-2 pb-0">
                    <button
                        (click)="confirmar()"
                        type="button"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                    >
                        Confirmar
                    </button>
                    <button
                        (click)="cancelar()"
                        type="button"
                        class="text-white bg-red-500 hover:bg-red-600 focus:ring-4 focus:ring-red-200 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-400 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-red-800"
                    >
                        Cancelar
                    </button>
                </div>
            </div>

            <div class="flex flex-col justify-end hidden" id="table">
                <table
                    mat-table
                    [dataSource]="historico"
                    class=`mat-elevation-z8`
                >
                    <ng-container
                        matColumnDef="bairroDestComprador"
                        align="center"
                    >
                        <th mat-header-cell *matHeaderCellDef>
                            bairroDestComprador
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.bairroDestComprador }}
                        </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="bairroEmitente">
                        <th mat-header-cell *matHeaderCellDef align="center">
                            bairroEmitente
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.bairroEmitente }}
                        </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="cepDestComprador">
                        <th mat-header-cell *matHeaderCellDef>
                            cepDestComprador
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.cepDestComprador }}
                        </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="codProduto">
                        <th mat-header-cell *matHeaderCellDef>codProduto</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.codProduto }}
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr
                        mat-row
                        *matRowDef="let row; columns: displayedColumns"
                    ></tr>
                </table>

                <mat-paginator
                    class="justify-self-end"
                    #paginator
                    pageSize="10"
                    [pageSizeOptions]="[10]"
                    (page)="changePage($event)"
                    showFirstLastButtons
                >
                </mat-paginator>
            </div>
        </div>
</div>
