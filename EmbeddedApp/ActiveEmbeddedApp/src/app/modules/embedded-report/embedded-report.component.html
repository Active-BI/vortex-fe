<div *ngIf="showReport">
  <div class="flex w-full justify-end">

    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Opções">
      <mat-icon class="text-xl mb-2 scale-[2]">settings</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="refresh()">
        <mat-icon>refresh</mat-icon>
        <span>Atualizar</span>
      </button>
      <button mat-menu-item (click)="fullscreen()">
        <mat-icon>fullscreen</mat-icon>
        <span>Tela Cheia</span>
      </button>
      <button mat-menu-item (click)="print()">
        <mat-icon>print</mat-icon>
        <span>Imprimir</span>
      </button>
      
    </mat-menu>
</div>


  <mat-label>Páginas</mat-label>
  <select (change)="change($event.target.value)" >
    <option *ngFor="let page of pages" [value]="page.name">
      {{page.displayName}}
    </option>
  </select>

  <powerbi-report #reportObj *ngIf="type === 'report'"
  [embedConfig] = "config"
  
      [cssClassName] = "'pbi-report'"

      [phasedEmbedding] = "false"

      [eventHandlers] = "handlers"
  >
  </powerbi-report>
  <powerbi-dashboard *ngIf="type === 'dashboard'"
  [embedConfig] = "config"

  [cssClassName] = "'pbi-report'"

  [phasedEmbedding] = "false"

  [eventHandlers] = "handlers"
>
</powerbi-dashboard>
</div>
